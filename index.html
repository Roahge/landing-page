<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="body">
    <div class="header">
        <img src="images/locomotives.png" alt="Unofficial Logo of the Waxhaw Locomotives" height="80" width="80">
        <div class="links-right">
        <ul>
            <li>Header Link One</li>
            <li>Header Link Two</li>
            <li>Header Link Three</li>
        </ul>
    </div>
    </div>
<div class="parent">
    <div class="container">
        <h1>Official Unofficial site of the Waxhaw Locomotives</h1>
        <div class="hero-secondary-text">Home of your favorite OVERWATCH TEAM ! Sign up to our team newsletter, NOW!</div>
        <button class="default">Sign Up</button>
        
    </div>
    <div class="main-image"><img src="images/ow2.jpg" alt="Image of overwatch roster" width="750" height="375"></div>
</div>
</div>
<div class="body-two">
    <div class="header-two">Our Members</div>
    <div class="player-container">
    <div class="players"><img src="images/soldier.jpg" class="hero" alt="in-game player icon of the dps hero soldier: 76" width="240" height="240"></div>
    <div class="players"><img src="images/kiriko.webp" class="hero" alt="in-game player icon of the support hero kiriko" width="240" height="240"></div>
    <div class="players"><img src="images/lucio.webp" class="hero" alt="in-game player icon of the support hero lucio" width="240" height="240"></div>
    <div class="players"><img src="images/tracer.jpg" class="hero" alt="in-game player icon of the dps hero tracer" width="240" height="240"></div>
   
</div> 
<div class="members-container">
    <div class="members">Roahge</div>
    <div class="members">Gork</div>
    <div class="members">Phantombean</div>
    <div class="members">Nmass</div>
</div>

<div class="quote-container">
    <div class="quote">Dun dun boop boop-boop boop bwooooooooooom. (silly beeps)</div>
    
</div>
<div class="quote-speaker">-Bastion</div>
</div>
    
</body>
</html>
